<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>TopLingo</title>
</head>
<body>
    <header>

        <div class="quadrado"></div>

     

    </header>
    <main>
        <div>
            <h1>TopLingo</h1>
            <div class="button">
                <div class="bola"></div>
            <script>
                document.querySelector('.bola').addEventListener('click', (e)=>{
                    e.target.classList.toggle('bola-move')
                    document.body.classList.toggle('escuro')
                })
            </script>
            </div>

        </div>
         <section>


                <div class="ptr">
                    
                    <button id="botaoFalar"><img src="./img/microfone.png" alt=""></button>
                    <input  id="TextoEntra" type="text" required placeholder="Digite o texto">
                    <div class="line"></div>
                    <form >
                        <select name="idiomas" class="selectForm"></select>
                    
                    </form>
                </div>
                <div class="ing">
                    <input  id="TextoSai" type="text" placeholder="Traduzir">
                    <div class="line"></div>
                    <form >
                        <select name="idiomas" class="selectForm"></select>
                    </form>
                </div>

            </section>
    </main>

    <footer>

        <button class="botao" id="Traduzir"><p>TRADUZIR</p></button>

        <p class="nomes">Luis Becker e Pietra Volpato</p>


    </footer>

    <script src="./app.js"></script>
</body>
